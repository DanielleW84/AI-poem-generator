<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>AI POEM GENERATOR</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Cosmic Poem Generator</h1>
        <p>Create poems inspired by the universe.</p>
      </header>

      <main>
        <form id="cosmic-poem-generator">
          <input
            type="text"
            placeholder="Enter the topic for a cosmic poem"
            autofocus
            required
            autocomplete="off"
            class="instructions"
          />
          <input type="submit" class="submit-button" />
        </form>
        <div class="poem" id="poem"></div>
      </main>

        </p>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
