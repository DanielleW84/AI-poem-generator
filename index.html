<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>AI POEM GENERATOR</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Cosmic Poem Generator</h1>
        <p>Create poems inspired by the universe.</p>
      </header>

      <main>
        <div class="form-container">
          <form id="cosmic-poem-generator">
            <input
              type="text"
              placeholder="Enter the topic for a generated cosmic poem"
              autofocus
              required
              autocomplete="off"
              class="instructions"
              id="user-instructions"
            />
            <input type="submit" class="submit-button" />
          </form>
          <div class="hint">i.e Stardust, Obsidian or Jupiter</div>
        </div>
        <div class="poem" id="poem"></div>
      </main>

      <footer>
        <p>
          This AI project was coded by
          <a href="https://github.com/DanielleW84" target="_blank"
            ><strong> ðŸŒž Danielle WidjajaðŸŒ›</strong></a
          >
          and is open-sourced
          <a
            href="https://github.com/DanielleW84/AI-poem-generator"
            target="_blank"
          >
            on GitHub
          </a>
          and
          <a href="https://cosmicpoemgenerator.netlify.app/" target="_blank"
            >hosted on Netlify</a
          >.
        </p>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
